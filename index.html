<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://db.onlinewebfonts.com/c/3a025ae92e6446cec24efcb6d29e5bf3?family=Malgun+Gothic" rel="stylesheet">
    <link rel="icon" href="../images/carreras.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MotorMasters</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div>
        <figure>
      <img src="./images/carreras.png" alt="logo">
    </figure>
    <div>
      <h1 id="t1">MOTOR</h1> <h1>MASTERS</h1> 
    </div>
    </div>
    </header>
    <main>
      <section>
        en esta vista podras registrar los productos que vas a ofrecer en tu sitio web
      </section>
      <form action="" method="post">
        <header>
          <img src="./images/formulario.png" alt="formulario">
          <h1>Registro de productos</h1>
        </header>
      <div class="cajas" id="caja1">
        <label for="nombre">Nombre</label> 
        <input id="nombre" class="campos" name="nombre"type="text">
        <label for="categoria">Categoria</label>
        <select id="categoria"  class="campos" name="categoria" >
          <option value="" disabled selected>Selecciona una categoria</option>
          <option >Motorizacion</option>
          <option >Sistema de frenos</option>
          <option >Sistema de suspension</option>
          <option >Accesorios y herramientas</option>
          <option >Ruedas y neumaticos</option>
          <option >Electronica y multimedia</option>
          <option >Sistema Electrico</option>
          <option >Iluminacion</option>
          <option >Sistema de visibilidad</option>
          <option >Transmision y embrague</option>
          <option >Sistema de escape</option>
        </select>
        <label for="precio">Precio</label>
        <input id="precio" class="campos" placeholder="$ 0" name="precio" type="number">
        <label  for="codigo">Codigo</label>
        <input  id="codigo" class="campos" name="codigo" type="text">
        <label  for="garantia">Garantia</label>
        <input  id="garantia" class="campos" name="garantia" type="text">
        

      </div>
      <div class="cajas" id="caja2">
       <label  for="">Imagen</label>
       <img id="preview" src="" alt="preview" />
       <select id="selector" name="imagen" >
        <option  value="" disabled selected>Selecciona una imagen</option>
        <option value="Motor">Motor</option>
        <option value="Electrico">Electrico</option>
        <option value="3">Ruedas</option>
        <option value="4">Escape</option>
        <option value="5">Frenos</option>
        <option value="6">Suspension</option>
        <option value="7">Herramientas</option>
        <option value="8">Multimedia</option>
        <option value="9">Iluminacion</option>
        <option value="10">Vision</option>
        <option value="11">Transmision</option>
       </select>
       <label for="stock">Disponibilidad en stock</label>
       <input  id="cantidad" placeholder="cantidad" name="stock"type="number">
       <label for="material">Material</label>
       <input id="material" name="material" type="text">
      </div>
      <div class="cajas" id="caja3">
       <button class="botones" id="limpiar">Limpiar</button>
       <button class="botones" id="registrar">Registrar</button>
      </div>
      </form>

    </main>
    <footer>
      <div>
      <img src="./images/carro-deportivo.png" alt="icono carro">
      <p>Santiago Rodriguez Suarez</p>
          </div>
    </footer>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
